<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plotability — Build your stories, faster.</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0a12;
      --g1:linear-gradient(90deg,#B774F2,#E34BC2);
      --g2:linear-gradient(90deg,#FF5C9E,#FF3B47);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#fff;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .hero{position:relative;min-height:80vh;display:grid;align-items:center;overflow:hidden}
    .wrap{position:relative;z-index:1;margin:0 auto;padding:clamp(24px,6vw,80px);max-width:1100px}
    h1{margin:0 0 .08em;font-weight:900;line-height:.88;letter-spacing:-.02em;font-size:clamp(40px,9vw,140px)}
    .grad1{-webkit-background-clip:text;background-clip:text;color:transparent;background-image:var(--g1)}
    .grad2{-webkit-background-clip:text;background-clip:text;color:transparent;background-image:var(--g2)}
    .astronaut{
      position:absolute;
      right:clamp(12px,5vw,64px);
      bottom:0;
      width:clamp(260px,40vw,560px);
      filter:drop-shadow(0 16px 48px rgba(0,0,0,.65));
      pointer-events:none;
      transform: scaleX(-1);          /* ← flip to face the headline */
      transform-origin: center;
    }
    figure,figcaption{all:unset}
    /* Subtle twinkle on stars */
    .twinkle > circle{ animation: twinkle 4s infinite ease-in-out; }
    .twinkle > circle:nth-child(odd){ animation-delay: 2s; }
    @keyframes twinkle{
      0%,100%{ opacity:.6 }
      50%{ opacity:1 }
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Animated SVG starfield (two parallax layers moving left) -->
    <svg aria-hidden="true" style="position:absolute;inset:0;width:100%;height:100%;opacity:.35">
      <defs>
        <radialGradient id="g" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="white" stop-opacity=".9"/>
          <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
      </defs>

      <!-- Back layer (slow) -->
      <g class="twinkle">
        <g>
          <!-- stars block A -->
          <circle cx="3%"  cy="12%" r="0.8" fill="url(#g)"/><circle cx="12%" cy="28%" r="1.0" fill="url(#g)"/>
          <circle cx="22%" cy="8%"  r="0.8" fill="url(#g)"/><circle cx="33%" cy="18%" r="0.9" fill="url(#g)"/>
          <circle cx="46%" cy="10%" r="0.7" fill="url(#g)"/><circle cx="58%" cy="22%" r="0.9" fill="url(#g)"/>
          <circle cx="71%" cy="7%"  r="0.8" fill="url(#g)"/><circle cx="84%" cy="19%" r="0.9" fill="url(#g)"/>
          <circle cx="96%" cy="11%" r="0.7" fill="url(#g)"/>
          <circle cx="7%"  cy="44%" r="0.8" fill="url(#g)"/><circle cx="19%" cy="36%" r="0.9" fill="url(#g)"/>
          <circle cx="28%" cy="47%" r="0.8" fill="url(#g)"/><circle cx="39%" cy="39%" r="0.7" fill="url(#g)"/>
          <circle cx="52%" cy="48%" r="0.9" fill="url(#g)"/><circle cx="66%" cy="34%" r="0.8" fill="url(#g)"/>
          <circle cx="77%" cy="45%" r="0.9" fill="url(#g)"/><circle cx="89%" cy="37%" r="0.8" fill="url(#g)"/>
          <circle cx="5%"  cy="68%" r="0.9" fill="url(#g)"/><circle cx="16%" cy="58%" r="0.7" fill="url(#g)"/>
          <circle cx="29%" cy="72%" r="0.9" fill="url(#g)"/><circle cx="41%" cy="63%" r="0.8" fill="url(#g)"/>
          <circle cx="55%" cy="70%" r="0.9" fill="url(#g)"/><circle cx="69%" cy="61%" r="0.8" fill="url(#g)"/>
          <circle cx="82%" cy="73%" r="0.9" fill="url(#g)"/><circle cx="94%" cy="62%" r="0.7" fill="url(#g)"/>
        </g>
        <animateTransform attributeName="transform" type="translate" from="0 0" to="-200 0" dur="80s" repeatCount="indefinite"/>
      </g>

      <!-- Front layer (fewer stars, a bit faster) -->
      <g class="twinkle" opacity=".9">
        <g>
          <circle cx="10%" cy="20%" r="1.0" fill="url(#g)"/><circle cx="35%" cy="30%" r="0.9" fill="url(#g)"/>
          <circle cx="60%" cy="15%" r="0.8" fill="url(#g)"/><circle cx="80%" cy="40%" r="1.0" fill="url(#g)"/>
          <circle cx="20%" cy="65%" r="0.9" fill="url(#g)"/><circle cx="50%" cy="75%" r="1.0" fill="url(#g)"/>
          <circle cx="88%" cy="68%" r="0.9" fill="url(#g)"/>
        </g>
        <animateTransform attributeName="transform" type="translate" from="0 0" to="-400 0" dur="50s" repeatCount="indefinite"/>
      </g>
    </svg>

    <div class="wrap">
      <h1 class="grad1">Build your</h1>
      <h1 class="grad2">stories, faster.</h1>
    </div>

    <!-- NOTE: update src to the exact filename you uploaded -->
    <img class="astronaut" alt="Astronaut typing on a laptop"
         src="/assets/AstroTransparent.png">
  </section>
</body>
</html>
